<!-- o <p> é usado para adicionar textos  -->
<!-- o target é usado para abrir o link em outra página -->
<!--<!DOCTYPE html> é uma declaração usada no início de um documento HTML 
para informar ao navegador qual versão do HTML está sendo utilizada. 
Ela garante que o navegador renderize a página de acordo com as especificações corretas. -->
<!-- <h1> = é um título -->
<!--A tag <div> no HTML é usada para agrupar blocos de conteúdo 
e organizar a estrutura de uma página. 
Ela serve como um "container" que agrupa elementos como texto, imagens, links, etc., 
permitindo que o conteúdo dentro dela seja estilizado ou manipulado de forma mais eficiente 
com CSS ou JavaScript.-->    
<!--O atributo href (abreviação de hypertext reference) é utilizado em elementos de link, como a tag <a>, 
para especificar o destino do hiperlink. 
Ele define para onde o usuário será direcionado quando clicar no link.-->
<!--O atributo target="_blank" é utilizado em elementos de link, como a tag <a>, 
para abrir o link em uma nova aba ou nova janela do navegador, em vez de abrir na mesma aba atual.-->
<!--A tag <br /> em HTML é usada para inserir uma quebra de linha, ou seja, 
ela força o texto ou conteúdo a continuar na próxima linha, 
sem criar um novo parágrafo-->
<div>
    <p> Meu primeiro site em HTML</p>
    <p> Meu primeiro site em HTML 2</p>
</div>
<div>
    <h1>Clique no link:</h1>
    <a href="https://www.google.com" target="_blank">Ir para o Google</a>
</div>

    src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/200px-HTML5_logo_and_wordmark.svg.png"
